<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">
</head>

<body>

 <!-- start hero section -->

        <div class="wrapper">

                    <a href="#" class="heroBtn">

            </div>
            <div class="heroRight">
