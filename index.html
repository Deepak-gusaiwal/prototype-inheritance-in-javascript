<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP in JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header></header>
    <!-- start hero section -->
    <section id="heroSection">
      <div class="wrapper">
        <div class="heroLeft">
          <div class="content">
            <h2>Tast The <span>Thunder</span></h2>
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vel,
              placeat.
            </p>
            <a href="#" class="heroBtn"> Just Drink it </a>
          </div>
        </div>
        <div class="heroRight">
          <div class="sliderContainer">
            <div class="slideBox">
              <div class="imgBox">
                <img src="./assets/images/cocacola.png" alt="" />
              </div>
              <h2>Cola</h2>
              <h2>Cola</h2>
            </div>
            <div class="slideBox">
              <div class="imgBox">
                <img src="./assets/images/fanta.png" alt="" />
              </div>
              <h2>fanta</h2>
              <h2>fanta</h2>
            </div>
            <div class="slideBox">
              <div class="imgBox">
                <img src="./assets/images/pepsi.png" alt="" />
              </div>
              <h2>pepsi</h2>
              <h2>pepsi</h2>
            </div>
            <div class="slideBox">
              <div class="imgBox">
                <img src="./assets/images/sprite.png" alt="" />
              </div>
              <h2>sprite</h2>
              <h2>sprite</h2>
            </div>

            <div class="slideController">
              <span id="left">Left</span>
              <span id="right">Right</span>
            </div>
            <div class="slidePagination"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- tilt card Section -->

    <section>
      <div class="wrapper titledGrid">
        <div class="card">
          <h2>Hello 1</h2>
        </div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </section>

    <!-- new slider -->

    <section id="slider2">
      <div class="slider2Container">
        <div class="slide">
          <h1>Slide 1</h1>
        </div>
        <div class="slide">
          <h1>Slide 2</h1>
        </div>
        <div class="slide">
          <h1>Slide 3</h1>
        </div>
        <div class="slide">
          <h1>Slide 4</h1>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.js"
      integrity="sha512-0eckjEcIDNlyXFNRAL2Kecw71G5Df+nI2kazjvQrH/DZEHYOdy0UnP0gAlQGZMq4ZOOHpc2eYG15N3JZDA6pGg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./gsap/gsap.min.js"></script>
    <script src="./gsap/ScrollTrigger.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
