<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Locomotive js</title>
    <link
      rel="stylesheet"
      href="./assets/locomotive/locomotive-scroll.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body theme="dark">
    <div id="main">
      <!-- start cursor -->
      <div id="cursor"></div>
      <!-- end cursor -->
      <!-- start loader -->
      <div id="loader">
        <div class="bound">
          <h4 class="loaderCounter">
            <span class="count">00</span>
            <span>-</span>
            <span>100</span>
          </h4>
          <h3>Your</h3>
        </div>
        <div class="bound">
          <h3>Website is</h3>
        </div>
        <div class="bound">
          <h3>Loading Right</h3>
          <h4 class="fadingInOut">Now</h4>
        </div>
      </div>
      <!-- end loader -->

      <!-- start Header -->
      <header>
        <nav class="container">
          <a href="/" class="logo">
            <img src="./assets/images/logo.png" alt="LOGO" />
          </a>
          <ul class="menu">
            <li><a class="magnet" href="#">Works</a></li>
            <li><a class="magnet" href="#">About</a></li>
            <li><a class="magnet" href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <!-- End Header -->

      <!-- start Hero -->
      <section class="heroSection">
        <div class="container">
          <div class="sectionCount">
            <div class="bound">
              <h2>We Design</h2>
            </div>
          </div>
          <div class="bound">
            <h2>UNIQUE</h2>
          </div>
          <div class="bound">
            <h2><span>WEB</span> / <span>GRAPHIC</span></h2>
          </div>
          <div class="bound">
            <h2>EXPERIENCE</h2>
          </div>

          <div class="videoSection">
            <video poster="./assets/images/hero/heroThembnail.jpg"  loop muted src="./assets/video/hero/hero.mp4"></video>
            <span class="playBox ">
              <i class="fa-solid fa-play magnet"></i>
            </span>
          </div>
        </div>
      </section>
      <!-- end Hero -->
    </div>

    <!-- gsap js -->
    <!-- <script src="./locomotive/locomotive-scroll.min.js"></script> -->
    <script src="./assets/gsap/gsap.min.js"></script>
    <script src="./assets/gsap/ScrollTrigger.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
